name: example
description: A new Flutter project to quickly test flutter_launcher_icons.

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.3
  flutter_launcher_icons:
    path: ../..

flutter_icons:
  adaptive_icon_foreground: "assets/images/icon-foreground.png"
  adaptive_icon_background: "#ffbf36"
  generate_image_from_adaptive: true
  android: true
  ios: true

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true
